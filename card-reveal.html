<!-- From https://github.com/DinethH/card-reveal -->

<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-shadow/paper-shadow.html">
<link rel="import" href="components/font-roboto/roboto.html">
<link rel="import" href="components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="components/core-animated-pages/transitions/slide-up.html">
<link rel="import" href="components/core-animated-pages/transitions/slide-down.html">
<link rel="import" href="components/core-animated-pages/transitions/cross-fade.html">

<link rel="import" href="components/core-icon-button/core-icon-button.html">

<polymer-element name="card-reveal" center layout>
    <template>
        <style>
            paper-shadow,
            core-animated-pages section {
                height: 300px;
                background-color: yellow;
                width: 350px;
            }
            core-animated-pages section {
                overflow: hidden;
            }
            h2,
            h3 {
                font-weight: 300;
                font-size: 26px;
                margin: 0;
                padding: 0;
                padding-bottom: 10px;
            }
            h2 {
              padding: 10px;
              margin: 10px;
            }
            .card-content,
            .card-reveal {
                padding: 40px;
                padding-top: 10px;
                background: white;

  height: 300px;
            }
            a {
                color: orange;
                text-transform: uppercase;
            }
        </style>
        <paper-shadow>
            <core-animated-pages transitions="slide-up" selected="{{selected}}">
                <section>
                    <div>
				                    <content select="h2"></content>
                        <div>
                            <div class="card-content">
                                <div layout horizontal>
                                    <div flex>

                                        <content></content>
                                    </div>
                                    <div>
                                        <paper-icon-button on-tap="{{reveal}}" icon="more-vert"></paper-icon-button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="card-reveal" slide-up cross-fade>
                      <div>
                              <content select="h2"></content>
                          <div>
                        <div layout horizontal>
                            <div flex>
ssss
                                <content></content>
                            </div>
                            <div>
                                <paper-icon-button on-tap="{{reveal}}" icon="close"></paper-icon-button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                </section>
            </core-animated-pages>
        </paper-shadow>
    </template>

    <script>
        Polymer({
          publish: {
            favorite: {
              value: false,
              reflect: true
            }
          },
          favoriteTapped: function(event, detail, sender) {
            this.favorite = !this.favorite;
            this.fire('favorite-tap');
          },
            reveal: function () {
                if (this.selected == 0) {
                    this.selected = 1;
                } else {
                    this.selected = 0;
                }
            }
        });
    </script>

</polymer-element>
